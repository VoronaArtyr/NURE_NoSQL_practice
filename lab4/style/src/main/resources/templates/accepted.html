<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">
    <link href="/docs/4.1/assets/img/favicons/favicon.ico" rel="icon">

    <title>Запис прийнято</title>

    <link href="https://getbootstrap.com/docs/4.1/examples/starter-template/" rel="canonical">

    <!-- Bootstrap core CSS -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" th:href="@{/}">Zvook</a>
</nav>

<main class="container" role="main" style="margin-top: 100px;">

    <div class="starter-template">
        <h2>Ваш запис прийнято</h2>
    </div>
    <div class="starter-template">
        <a class="button" th:href="@{/}">На головну</a>
    </div>

    <section>
        <div class="mb-5 pt-2 rounded-lg bg-light">
            <div class="row mb-3 fixed-width bg-dark text-light py-2">
                <div class="col">
                    <div class="d-inline h3 ">З</div>
                    <div class="d-inline h3" th:text="${#dates.format(booking.startsAt, 'dd-MM-yyyy')}"></div>
                    <div class="d-inline h3 ml-3" th:text="${#dates.format(booking.endsAt, 'HH:mm')}"></div>
                </div>
                <div class="col ">
                    <div class="d-inline h3 ">До</div>
                    <div class="d-inline h3" th:text="${#dates.format(booking.startsAt, 'dd-MM-yyyy')}"></div>
                    <div class="d-inline h3 ml-2" th:text="${#dates.format(booking.endsAt, 'HH:mm')}"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-5 overflow-auto" style="max-height: 180px; min-height: 180px">
                    <div th:if="${not #lists.isEmpty(booking.services)}">
                        <table class="table">
                            <tr th:each="service : ${booking.services}">
                                <td th:text="${service.name}">Microphone</td>
                            </tr>
                        </table>
                    </div>
                    <div class="d-flex align-items-center" th:if="${#lists.isEmpty(booking.services)}">
                        <p class="d-block h5 mt-5" style="margin: auto;">Без обладнання</p>
                    </div>
                </div>
                    <div class="row">
                        <p class="d-inline"> Статус виконання </p>
                        <strong>
                            <p class="d-inline ml-2" th:text="${booking.status.name}">Status</p>
                        </strong>
                    </div>
                </div>
            </div>
        </div>
    </section>

</main><!-- /.container -->

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script crossorigin="anonymous"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
<script src="../../assets/js/vendor/popper.min.js"></script>
<script src="../../dist/js/bootstrap.min.js"></script>
</body>
</html>
